<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body style="background-color: yellow;">
    <div>
      <marquee
        scrollamount="10"
        direction="right"
        style="color: chocolate; font-size: 8rem"
      >
        <img
          src="https://www.x-workz.in/static/media/Logo.cf195593dc1b3f921369.png"
          width="350rem"
          height="100px"
          alt=""
        />
      </marquee>
    </div>

    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="./Events.png" style="width: 60rem; height: 35rem" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="./depavali.jpeg" style="width: 60rem; height: 35rem" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img
          src="./Kannada Rajyotsava.png"
          style="width: 60rem; height: 35rem"
        />
      </div>
      <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
        <img src="./score.jpeg" style="width: 60rem; height: 35rem" />
      </div>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>

    </div>

    <script>
      var typed = new Typed("type", {
        strings: ["Xworkz", "Dharshan", "Sleeping"],
        typeSpeed: 200,
        backSpeed: 150,
        loop: true,
      });
    </script>

    <script src="./index.js"></script>
  </body>
</html>
